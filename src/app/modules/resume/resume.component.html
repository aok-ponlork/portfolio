<div
  class="resume-container !max-w-4xl p-0 mx-auto mt-6 relative bg-white dark:bg-gray-900 transition-all duration-300 ease-out"
  id="HelloBro"
>
  <!-- Modern Header with subtle background -->
  <div
    class="px-8 py-8 border-b bg-gradient-to-r from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-850 rounded-t-2xl border-gray-200/50 dark:border-gray-700/50 backdrop-blur-sm"
  >
    <div
      class="flex flex-col items-start justify-between sm:flex-row sm:items-center"
    >
      <div class="w-full sm:w-auto">
        <h1
          class="text-4xl font-bold {{
            userPref.themeText
          }} truncate tracking-tight transition-all duration-500 hover:scale-105 transform-gpu"
          data-aos="fade-down"
          data-aos-duration="600"
          data-aos-easing="ease-out-cubic"
        >
          {{ me.name }}
        </h1>
        <div
          class="flex flex-wrap items-center gap-6 mt-4"
          data-aos="fade-up"
          data-aos-duration="600"
          data-aos-delay="200"
        >
          <a
            [href]="'mailto:' + me.email"
            class="flex items-center text-sm {{
              userPref.themeText
            }} opacity-70 hover:opacity-100 transition-all duration-300 hover:translate-x-1 transform-gpu group"
          >
            <div
              class="flex items-center justify-center w-8 h-8 mr-3 transition-all duration-300 rounded-lg bg-blue-50 dark:bg-blue-900/30 group-hover:bg-blue-100 dark:group-hover:bg-blue-900/50"
            >
              <fa-icon
                [icon]="['fas', 'envelope']"
                class="text-sm text-blue-600 dark:text-blue-400"
              ></fa-icon>
            </div>
            {{ me.email }}
          </a>
          <a
            [href]="me.telegram"
            target="_blank"
            class="flex items-center text-sm {{
              userPref.themeText
            }} opacity-70 hover:opacity-100 transition-all duration-300 hover:translate-x-1 transform-gpu group"
          >
            <div
              class="flex items-center justify-center w-8 h-8 mr-3 transition-all duration-300 rounded-lg bg-sky-50 dark:bg-sky-900/30 group-hover:bg-sky-100 dark:group-hover:bg-sky-900/50"
            >
              <fa-icon
                [icon]="['fab', 'telegram']"
                class="text-sm text-sky-600 dark:text-sky-400"
              ></fa-icon>
            </div>
            Telegram
          </a>
        </div>
      </div>
      <div class="w-full mt-6 sm:w-auto sm:mt-0">
        <div
          class="flex items-center justify-end text-sm {{
            userPref.themeText
          }} opacity-70"
        >
          <div
            class="flex items-center justify-center w-8 h-8 mr-3 rounded-lg bg-green-50 dark:bg-green-900/30"
          >
            <fa-icon
              [icon]="['fas', 'map-marker']"
              class="text-sm text-green-600 dark:text-green-400"
            ></fa-icon>
          </div>
          {{ me.location }}
        </div>
      </div>
    </div>
  </div>

  <!-- Content Container -->
  <div class="px-8 py-8">
    <!-- About Me Section -->
    <section
      class="mb-12"
      data-aos="fade-up"
      data-aos-duration="600"
      data-aos-easing="ease-out-quart"
    >
      <div class="prose prose-gray dark:prose-invert max-w-none">
        <p
          class="text-base {{
            userPref.themeText
          }} opacity-80 leading-relaxed font-normal"
          [innerHTML]="me.aboutMe"
        ></p>
      </div>
    </section>

    <!-- Skills Section -->
    <section
      class="mb-12"
      data-aos="fade-up"
      data-aos-duration="600"
      data-aos-delay="100"
    >
      <div class="flex items-center mb-6 group">
        <div
          class="flex items-center justify-center w-10 h-10 mr-4 transition-all duration-300 rounded-xl bg-purple-50 dark:bg-purple-900/30 group-hover:bg-purple-100 dark:group-hover:bg-purple-900/50"
        >
          <fa-icon
            [icon]="['fas', 'code']"
            class="text-purple-600 dark:text-purple-400"
          ></fa-icon>
        </div>
        <h2 class="text-2xl font-bold {{ userPref.themeText }} tracking-tight">
          Skills & Abilities
        </h2>
      </div>
      <div class="grid grid-cols-1 gap-3 md:grid-cols-2">
        <div
          *ngFor="let item of me.skills; let i = index"
          class="flex items-center p-4 bg-gray-50/50 dark:bg-gray-800/50 rounded-xl border border-gray-200/50 dark:border-gray-700/50 hover:bg-gray-100/50 dark:hover:bg-gray-800/80 transition-all duration-300 hover:translate-y-[-2px] hover:shadow-lg transform-gpu group"
          [attr.data-aos]="'fade-up'"
          [attr.data-aos-delay]="i * 50"
          data-aos-duration="500"
        >
          <div
            class="w-2 h-2 mr-3 transition-transform duration-300 bg-blue-500 rounded-full group-hover:scale-125"
          ></div>
          <span class="text-sm {{ userPref.themeText }} font-medium">{{
            item
          }}</span>
        </div>
      </div>
    </section>

    <!-- Education Section -->
    <section
      class="mb-12"
      data-aos="fade-up"
      data-aos-duration="600"
      data-aos-delay="200"
    >
      <div class="flex items-center mb-6 group">
        <div
          class="flex items-center justify-center w-10 h-10 mr-4 transition-all duration-300 rounded-xl bg-emerald-50 dark:bg-emerald-900/30 group-hover:bg-emerald-100 dark:group-hover:bg-emerald-900/50"
        >
          <fa-icon
            [icon]="['fas', 'graduation-cap']"
            class="text-emerald-600 dark:text-emerald-400"
          ></fa-icon>
        </div>
        <h2 class="text-2xl font-bold {{ userPref.themeText }} tracking-tight">
          Education
        </h2>
      </div>
      <div class="space-y-6">
        <div
          *ngFor="let item of me.education; let i = index"
          class="relative pl-8 group"
          [attr.data-aos]="'fade-right'"
          [attr.data-aos-delay]="i * 150"
          data-aos-duration="600"
        >
          <!-- Timeline dot -->
          <div
            class="absolute left-0 w-4 h-4 transition-transform duration-300 rounded-full shadow-lg top-2 bg-gradient-to-r from-emerald-400 to-blue-500 group-hover:scale-125"
          ></div>
          <!-- Timeline line -->
          <div
            class="absolute left-2 top-6 w-0.5 h-full bg-gradient-to-b from-gray-300 to-transparent dark:from-gray-600 opacity-30"
            *ngIf="i < me.education.length - 1"
          ></div>

          <div
            class="bg-white dark:bg-gray-850 p-6 rounded-xl border border-gray-200/50 dark:border-gray-700/50 hover:shadow-lg hover:translate-y-[-2px] transition-all duration-300 transform-gpu"
          >
            <h3 class="text-lg font-bold {{ userPref.themeText }} mb-2">
              {{ item.title }}
            </h3>
            <p
              class="text-sm {{
                userPref.themeText
              }} opacity-70 leading-relaxed"
            >
              {{ item.content }}
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Work Experience Section -->
    <section
      class="mb-12"
      data-aos="fade-up"
      data-aos-duration="600"
      data-aos-delay="300"
    >
      <div class="flex items-center mb-6 group">
        <div
          class="flex items-center justify-center w-10 h-10 mr-4 transition-all duration-300 rounded-xl bg-orange-50 dark:bg-orange-900/30 group-hover:bg-orange-100 dark:group-hover:bg-orange-900/50"
        >
          <fa-icon
            [icon]="['fas', 'briefcase']"
            class="text-orange-600 dark:text-orange-400"
          ></fa-icon>
        </div>
        <h2 class="text-2xl font-bold {{ userPref.themeText }} tracking-tight">
          Work Experience
        </h2>
      </div>
      <div class="space-y-6">
        <div
          *ngFor="let item of me.experiences; let i = index"
          class="relative pl-8 group"
          [attr.data-aos]="'fade-left'"
          [attr.data-aos-delay]="i * 100"
          data-aos-duration="600"
        >
          <!-- Timeline dot -->
          <div
            class="absolute left-0 w-4 h-4 transition-transform duration-300 rounded-full shadow-lg top-2 bg-gradient-to-r from-orange-400 to-red-500 group-hover:scale-125"
          ></div>
          <!-- Timeline line -->
          <div
            class="absolute left-2 top-6 w-0.5 h-full bg-gradient-to-b from-gray-300 to-transparent dark:from-gray-600 opacity-30"
            *ngIf="i < me.experiences.length - 1"
          ></div>

          <div
            class="bg-white dark:bg-gray-850 p-6 rounded-xl border border-gray-200/50 dark:border-gray-700/50 hover:shadow-lg hover:translate-y-[-2px] transition-all duration-300 transform-gpu"
          >
            <div
              class="flex flex-col mb-3 sm:flex-row sm:justify-between sm:items-start"
            >
              <h3 class="text-lg font-bold {{ userPref.themeText }}">
                {{ item.title }}
              </h3>
              <div
                class="mt-2 sm:mt-0 px-3 py-1 bg-gray-100 dark:bg-gray-800 rounded-full text-xs {{
                  userPref.themeText
                }} opacity-70 font-medium"
                *ngIf="item.date"
              >
                {{ item.date }}
              </div>
            </div>
            <p
              class="text-sm {{
                userPref.themeText
              }} opacity-80 leading-relaxed"
            >
              {{ item.content }}
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    <section
      class="mb-12"
      data-aos="fade-up"
      data-aos-duration="600"
      data-aos-delay="400"
    >
      <div class="flex items-center mb-6 group">
        <div
          class="flex items-center justify-center w-10 h-10 mr-4 transition-all duration-300 rounded-xl bg-indigo-50 dark:bg-indigo-900/30 group-hover:bg-indigo-100 dark:group-hover:bg-indigo-900/50"
        >
          <fa-icon
            [icon]="['fas', 'rocket']"
            class="text-indigo-600 dark:text-indigo-400"
          ></fa-icon>
        </div>
        <h2 class="text-2xl font-bold {{ userPref.themeText }} tracking-tight">
          Projects
        </h2>
      </div>
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <div
          *ngFor="let item of me.projects; let i = index"
          class="p-6 bg-gradient-to-br from-gray-50 to-gray-100/50 dark:from-gray-800 dark:to-gray-850 rounded-xl border border-gray-200/50 dark:border-gray-700/50 hover:shadow-lg hover:translate-y-[-2px] transition-all duration-300 transform-gpu group"
          [attr.data-aos]="'zoom-in'"
          [attr.data-aos-delay]="i * 100"
          data-aos-duration="500"
        >
          <div class="flex items-start">
            <div
              class="w-3 h-3 mt-1 mr-3 transition-transform duration-300 rounded-full bg-gradient-to-r from-indigo-400 to-purple-500 group-hover:scale-125"
            ></div>
            <div>
              <h3 class="font-bold {{ userPref.themeText }} mb-2 text-base">
                {{ item.title }}
              </h3>
              <p
                class="text-sm {{
                  userPref.themeText
                }} opacity-70 leading-relaxed"
              >
                {{ item.content }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Additional Skills Section -->
    <section
      class="mb-20"
      data-aos="fade-up"
      data-aos-duration="600"
      data-aos-delay="500"
    >
      <div class="flex items-center mb-6 group">
        <div
          class="flex items-center justify-center w-10 h-10 mr-4 transition-all duration-300 rounded-xl bg-pink-50 dark:bg-pink-900/30 group-hover:bg-pink-100 dark:group-hover:bg-pink-900/50"
        >
          <fa-icon
            [icon]="['fas', 'plus-circle']"
            class="text-pink-600 dark:text-pink-400"
          ></fa-icon>
        </div>
        <h2 class="text-2xl font-bold {{ userPref.themeText }} tracking-tight">
          Additional Skills
        </h2>
      </div>
      <div class="flex flex-wrap gap-3">
        <nz-tag
          *ngFor="let item of me.additional; let i = index"
          class="border-none shadow-sm transition-all duration-300 ease-out bg-gradient-to-r from-gray-100 to-gray-200/80 dark:from-gray-800 dark:to-gray-700/80 hover:from-gray-200 hover:to-gray-300/80 dark:hover:from-gray-700 dark:hover:to-gray-600/80 rounded-xl px-4 py-2 transform-gpu hover:scale-105 hover:shadow-md {{
            userPref.themeText
          }}"
          [attr.data-aos]="'fade-up'"
          [attr.data-aos-delay]="i * 50"
          data-aos-duration="400"
        >
          <div class="flex items-center gap-2">
            <nz-icon
              class="text-sm"
              [nzType]="item.isProcessing ? 'sync' : 'check-circle'"
              [nzSpin]="item.isProcessing"
              [class]="item.isProcessing ? 'text-blue-500' : 'text-green-500'"
            ></nz-icon>
            <span class="text-sm font-medium">{{ item.title }}</span>
          </div>
        </nz-tag>
      </div>
    </section>
  </div>

  <!-- Modern Footer -->
  <footer
    class="sticky bottom-0 left-0 w-full px-6 py-4 transition-all duration-300 border-t bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-gray-200/50 dark:border-gray-700/50 rounded-b-2xl"
  >
    <div
      data-aos="fade-up"
      data-aos-duration="600"
      class="flex flex-wrap items-center justify-center gap-4 transition-opacity duration-300 md:justify-between opacity-60 hover:opacity-100"
    >
      <!-- Full Screen Button -->
      <button
        class="flex items-center space-x-2 px-4 py-2 {{
          userPref.themeText
        }} hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all duration-300 hover:scale-105 transform-gpu group"
        nz-tooltip="Toggle full screen"
        (click)="toggleFullScreen()"
      >
        <div
          class="flex items-center justify-center w-6 h-6 transition-all duration-300 bg-gray-100 rounded-md dark:bg-gray-800 group-hover:bg-gray-200 dark:group-hover:bg-gray-700"
        >
          <fa-icon
            [icon]="['fas', !isFullScreen ? 'expand' : 'compress']"
            class="text-xs"
          ></fa-icon>
        </div>
        <span class="hidden text-sm font-medium md:inline">{{
          !isFullScreen ? "Full screen" : "Exit full screen"
        }}</span>
      </button>

      <!-- Share Button -->
      <button
        class="flex items-center space-x-2 px-4 py-2 {{
          userPref.themeText
        }} hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all duration-300 hover:scale-105 transform-gpu group"
        (click)="showModal()"
      >
        <div
          class="flex items-center justify-center w-6 h-6 transition-all duration-300 bg-gray-100 rounded-md dark:bg-gray-800 group-hover:bg-gray-200 dark:group-hover:bg-gray-700"
        >
          <fa-icon [icon]="['fas', 'share']" class="text-xs"></fa-icon>
        </div>
        <span class="hidden text-sm font-medium md:inline">Share</span>
      </button>

      <!-- Toggle Animation Button -->
      <button
        nz-tooltip="On scroll animation"
        class="flex items-center space-x-2 px-4 py-2 {{
          userPref.themeText
        }} hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all duration-300 hover:scale-105 transform-gpu group"
        (click)="playOrPauseAos()"
      >
        <div
          class="flex items-center justify-center w-6 h-6 transition-all duration-300 bg-gray-100 rounded-md dark:bg-gray-800 group-hover:bg-gray-200 dark:group-hover:bg-gray-700"
        >
          <fa-icon
            [icon]="['fas', isDisableAos ? 'pause' : 'play']"
            class="text-xs"
          ></fa-icon>
        </div>
        <span class="hidden text-sm font-medium md:inline">{{
          isDisableAos ? "Pause Animation" : "Play Animation"
        }}</span>
      </button>
    </div>
  </footer>
</div>
<!-- Share modal  -->
<nz-modal
  [(nzVisible)]="shareModalVisible"
  [nzMaskClosable]="true"
  (nzOnCancel)="handleCancel()"
  [nzFooter]="null"
  [nzCentered]="true"
>
  <ng-container *nzModalContent>
    <div class="share-content">
      <!-- Share Buttons -->
      <div class="flex justify-center mt-4 space-x-4 share-buttons">
        <!-- E-mail Share Button -->
        <button
          nz-button
          nz-size="large"
          (click)="shareResume('email')"
          class="w-16 h-16 mr-2 text-white transition duration-300 bg-blue-500 rounded-full hover:bg-blue-600"
        >
          <fa-icon
            [icon]="['fas', 'envelope']"
            class="cursor-pointer fa-2x"
          ></fa-icon>
        </button>

        <!-- Facebook Share Button -->
        <!-- <button
          nz-button
          nz-size="large"
          (click)="shareResume('facebook')"
          class="w-16 h-16 mr-2 text-white transition duration-300 bg-blue-500 rounded-full hover:bg-blue-600"
        >
          <fa-icon
            [icon]="['fab', 'facebook']"
            class="cursor-pointer fa-2x"
          ></fa-icon>
        </button> -->

        <!-- Telegram Share Button -->
        <button
          nz-button
          nz-size="large"
          (click)="shareResume('telegram')"
          class="w-16 h-16 mr-2 text-white transition duration-300 bg-blue-500 rounded-full hover:bg-blue-600"
        >
          <fa-icon
            [icon]="['fab', 'telegram']"
            class="cursor-pointer fa-2x"
          ></fa-icon>
        </button>

        <!-- Add more buttons for other platforms here -->
      </div>

      <!-- Copy to Clipboard -->
      <div class="flex items-center justify-center p-4 mt-4">
        <nz-input-group [nzAddOnAfter]="inputButton">
          <input type="text" nz-input placeholder="url" [value]="url" />
        </nz-input-group>

        <ng-template #inputButton>
          <span class="cursor-pointer" (click)="copyToClipboard(url)"
            >Copy</span
          >
        </ng-template>
      </div>
    </div>
  </ng-container>
</nz-modal>
