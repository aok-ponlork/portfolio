<div
  class="bg-white dark:bg-gray-700/20 rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:scale-[1.02] h-full flex flex-col"
>
  <!-- Image/GIF Section -->
  <div class="relative h-48 overflow-hidden {{ userPref.contentBackground }}">
    <!-- Images carousel -->
    <div *ngIf="project.images.length > 0" class="h-full">
      <img
        [src]="currentImage.url"
        [alt]="currentImage.alt"
        class="object-cover w-full h-full"
        [loading]="'lazy'"
      />

      <!-- Navigation arrows for multiple images -->
      <div
        *ngIf="hasMultipleImages"
        class="absolute inset-0 flex items-center justify-between px-2"
      >
        <button
          (click)="prevImage()"
          class="flex items-center justify-center p-2 text-white transition-colors duration-200 bg-black bg-opacity-50 rounded-full hover:bg-opacity-70"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        <button
          (click)="nextImage()"
          class="flex items-center justify-center p-2 text-white transition-colors duration-200 bg-black bg-opacity-50 rounded-full hover:bg-opacity-70"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>

      <!-- Dots indicator for multiple images -->
      <div
        *ngIf="hasMultipleImages"
        class="absolute left-0 right-0 flex justify-center space-x-2 bottom-2"
      >
        <button
          *ngFor="let image of project.images; let i = index"
          (click)="selectImage(i)"
          [class.bg-white]="i === currentImageIndex"
          [class.bg-gray-400]="i !== currentImageIndex"
          class="w-2 h-2 transition-colors duration-200 rounded-full"
        ></button>
      </div>

      <!-- GIF indicator -->
      <div
        *ngIf="currentImage.isGif"
        class="absolute px-2 py-1 text-xs text-white bg-blue-500 rounded-full top-2 right-2"
      >
        GIF
      </div>
    </div>

    <!-- Fallback if no images -->
    <div
      *ngIf="project.images.length === 0"
      class="flex items-center justify-center h-full bg-gray-200 dark:bg-gray-600"
    >
      <div class="p-4 text-center text-gray-500 dark:text-gray-400">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-12 h-12 mx-auto mb-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        <p>No images available</p>
      </div>
    </div>
  </div>

  <!-- Content Section -->
  <div class="flex flex-col flex-grow p-5">
    <!-- Featured badge -->
    <div *ngIf="project.featured" class="flex justify-end mb-2">
      <span
        class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-yellow-900 dark:text-yellow-300"
      >
        Featured
      </span>
    </div>

    <h3 class="mb-2 text-xl font-bold text-gray-800 dark:text-white">
      {{ project.title }}
    </h3>

    <!-- Description -->
    <p class="mb-4 text-gray-600 dark:text-gray-300">
      <ng-container *ngIf="!showFullDescription">
        {{
          project.shortDescription ||
            (project.description | slice : 0 : 100) +
              (project.description.length > 100 ? "..." : "")
        }}
        <button
          *ngIf="project.description.length > 100"
          (click)="toggleDescription()"
          class="ml-1 text-sm font-medium text-blue-500 hover:text-blue-700"
        >
          Read more
        </button>
      </ng-container>
      <ng-container *ngIf="showFullDescription">
        {{ project.description }}
        <button
          (click)="toggleDescription()"
          class="ml-1 text-sm font-medium text-blue-500 hover:text-blue-700"
        >
          Show less
        </button>
      </ng-container>
    </p>

    <!-- Tech Stack -->
    <div class="flex-grow mb-4">
      <h4 class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
        Tech Stack:
      </h4>
      <div class="flex flex-wrap gap-2">
        <span
          *ngFor="let tech of project.techStack"
          class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-gray-600 dark:text-gray-300"
        >
          {{ tech }}
        </span>
      </div>
    </div>

    <!-- Links -->
    <div class="flex gap-3 mt-2">
      <a
        *ngIf="project.githubUrl"
        [href]="project.githubUrl"
        target="_blank"
        class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white transition-colors duration-200 rounded-lg bg-gray-600/50 hover:bg-gray-400/50 focus:ring-4 focus:ring-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
      >
        <svg
          class="w-4 h-4 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          />
        </svg>
        Code
      </a>
      <a
        *ngIf="project.liveUrl"
        [href]="project.liveUrl"
        target="_blank"
        class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-900 transition-colors duration-200 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-blue-300 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800"
      >
        <svg
          class="w-4 h-4 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
          />
        </svg>
        Link
      </a>
    </div>
  </div>
</div>
