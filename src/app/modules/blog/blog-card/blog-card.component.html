<div class="space-y-8 mt-14 lg:mt-12 lg:space-y-12">
  <article
    (click)="onReadMoreClick()"
    class="relative overflow-hidden transition-all duration-500 bg-transparent border shadow-sm group rounded-3xl hover:shadow-md border-gray-100/50 backdrop-blur-sm"
  >
    <div
      class="absolute inset-0 transition-opacity duration-500 opacity-0 bg-gradient-to-br from-blue-50/30 via-transparent to-purple-50/20 group-hover:opacity-100"
    ></div>

    <div
      class="relative flex flex-col gap-8 p-8 isolate lg:flex-row lg:items-center"
    >
      <div
        class="relative aspect-video sm:aspect-2/1 lg:aspect-square lg:w-80 lg:shrink-0"
      >
        <div
          class="absolute inset-0 z-10 transition-opacity duration-500 opacity-0 bg-gradient-to-br from-blue-600/20 to-purple-600/20 rounded-2xl group-hover:opacity-100"
        ></div>
        <img
          [src]="article.images[0].url"
          alt=""
          class="absolute inset-0 object-cover transition-transform duration-700 transform size-full rounded-2xl group-hover:scale-105"
        />
        <div
          class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-gray-900/10"
        ></div>

        <div
          class="absolute z-20 top-4 left-4"
          *ngIf="article.type && article.type.length > 0"
        >
          <span
            class="inline-flex items-center gap-2 px-4 py-2 text-xs font-semibold text-gray-700 border rounded-full shadow-md bg-white/90 backdrop-blur-sm border-white/50"
          >
            <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
            {{ article.type[0] }}
          </span>
        </div>
      </div>
      <div class="flex-1 space-y-6">
        <!-- Meta Information -->
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <time
              class="flex items-center gap-2 text-sm font-medium text-gray-500"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              {{ article.createdAt | date : "MMMM d, yyyy" }}
            </time>

            <!-- Reading time -->
            <span class="flex items-center gap-2 text-sm text-gray-500">
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              5 min read
            </span>
          </div>

          <!-- Action button -->
          <!-- <div

                ></path>
              </svg>
            </button>
          </div> -->
        </div>

        <!-- Categories -->
        <div
          class="flex flex-wrap gap-2"
          *ngIf="article.type && article.type.length > 1"
        >
          <span
            *ngFor="let item of article.type.slice(1); let i = index"
            class="inline-flex items-center rounded-full px-3 py-1.5 text-xs font-medium transition-colors duration-200"
            [class]="getTagColor(i)"
          >
            {{ item }}
          </span>
        </div>

        <!-- Article Content -->
        <div class="relative max-w-2xl space-y-4">
          <h3
            class="text-2xl font-bold leading-tight text-gray-900 transition-colors duration-300 cursor-pointer dark:text-white group-hover:text-blue-600"
          >
            <span class="absolute inset-0"></span>
            {{ article.title }}
          </h3>

          <p class="text-base leading-relaxed line-clamp-3">
            {{ article.description }}
          </p>

          <div
            (click)="onReadMoreClick()"
            class="flex items-center gap-2 text-sm font-medium text-blue-600 transition-colors duration-200 group-hover:text-blue-700"
          >
            <span>Read full article</span>
          </div>
        </div>

        <!-- Bottom separator with enhanced styling -->
        <div class="flex items-center pt-6 mt-8">
          <div
            class="flex-1 h-px bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200"
          ></div>
          <div class="px-4">
            <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
          </div>
          <div
            class="flex-1 h-px bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200"
          ></div>
        </div>
      </div>
    </div>
  </article>
</div>
