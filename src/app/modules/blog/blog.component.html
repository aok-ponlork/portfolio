<section class="px-4 py-8">
  <div class="container mx-auto">
    <h2
      class="mb-2 text-3xl font-bold text-center {{ userPref.themeText }}"
      data-aos="fade-down"
      data-aos-duration="800"
    >
      My Writings
    </h2>

    <p
      class="mb-10 text-lg text-center {{ userPref.themeText }}"
      data-aos="fade-up"
      data-aos-duration="800"
      data-aos-delay="100"
    >
      Stuff I thought was worth writing down.
    </p>

    <div
      class="flex flex-wrap justify-center gap-2 mb-10"
      data-aos="zoom-in"
      data-aos-duration="800"
      data-aos-delay="200"
    >
      <button
        *ngFor="let item of articleFilters; let i = index"
        (click)="filterArticle(item)"
        [class.bg-slate-600]="activeFilter === item"
        [class.text-white]="activeFilter === item"
        class="px-4 py-2 text-sm font-medium {{
          userPref.themeText
        }} transition duration-300 rounded-md shadow-md hover:scale-x-105"
      >
        {{ item }}
      </button>
    </div>
    <!-- Blog  grid -->
    <div class="px-6 mx-auto max-w-7xl lg:px-8">
      <app-blog-card
        *ngFor="let item of filteredArticles; let i = index"
        [article]="item"
        [attr.data-aos]="'fade-up-right'"
        [attr.data-aos-duration]="800"
      ></app-blog-card>
    </div>
  </div>
</section>
